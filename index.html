<!DOCTYPE html>
<html lang="en" ng-app="arenastats">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arena Stats">
    <meta name="author" content="ShinDarth, Helias">

    <title>Arena Stats</title>
    <link rel="shortcut icon" href="">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap.min.js"></script>
    <script src="js/lib/loading-bar.min.js"></script>
    <script src="js/lib/angular-tablesort.js"></script>
    <script src="js/app/main.js"></script>
    <script src="config.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/tablesort.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if IE]>
<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <div class="container text-center" ng-controller="MainController">

      <p class="h3 text-center">{{ serverName }} ArenaStats</p>
      <br>

      <div ng-hide="apiLoaded">
        <p class="lead h4 text-danger">ERROR: API not found, please edit your config.js file and set the path of your TrinityCore JSON API istance.</p>
      </div>

      <div ng-show="!showDetails" class="main-container">
        <tabset class="text-center">

          <tab heading="5v5" active="tabs.tab5">
            <table class="table table-striped table-bordered table-condensed" ts-wrapper>
              <thead ng-include="'partials/thead.html'"></thead>
              <tbody>
                <tr ng-include="'partials/tr.html'" ng-repeat="team in teams5" ng-class="team.faction" ts-repeat ng-click="showTeamDetails(team.rank)"></tr>
              </tbody>
            </table>
          </tab>

          <tab heading="3v3" active="tabs.tab3">
            <table class="table table-striped table-bordered table-condensed" ts-wrapper>
              <thead ng-include="'partials/thead.html'"></thead>
              <tbody>
                <tr ng-include="'partials/tr.html'" ng-repeat="team in teams3"  ng-class="team.faction" ts-repeat ng-click="showTeamDetails(team.arenaTeamId)">
                </tr>
              </tbody>
            </table>
          </tab>

          <tab heading="2v2" active="tabs.tab2">
            <table class="table table-striped table-bordered table-condensed" ts-wrapper>
              <thead ng-include="'partials/thead.html'"></thead>
              <tbody>
                <tr ng-include="'partials/tr.html'" ng-repeat="team in teams2"  ng-class="team.faction" ts-repeat ng-click="showTeamDetails(team.arenaTeamId)">
                </tr>
              </tbody>
            </table>
          </tab>

        </tabset>
      </div>

      <div ng-show="showDetails" ng-include="'partials/team-details.html'"></div>

      <hr>
      <!-- We worked for free to build this software, please do not remove the credit! -->
      <p class="text-center credits">Created by <a target="_blank" href="https://github.com/ShinDarth"><strong>ShinDarth</strong></a> && <a target="_blank" href="https://github.com/Helias"><strong>Helias</strong></a></p>
    </div>
  </body>
</html>
