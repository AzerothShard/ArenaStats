<!DOCTYPE html>
<html lang="en" ng-app="arenastats">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arena Stats">
    <meta name="author" content="ShinDarth, Helias">

    <title>Arena Stats</title>
    <link rel="shortcut icon" href="">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap.min.js"></script>
    <script src="js/lib/loading-bar.min.js"></script>
    <script src="js/lib/angular-tablesort.js"></script>
    <script src="js/app/main.js"></script>
    <script src="config.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/tablesort.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if IE]>
<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <div class="container text-center">

      <div>
        <table class="table table-striped table-bordered" ts-wrapper>
          <thead>
            <th class="text-center" ts-criteria="rank|lowercase">Rank</th>
            <th class="text-center" ts-criteria="name|lowercase">Name</th>
            <th class="text-center" ts-criteria="captainName|lowercase">Captain</th>
            <th class="text-center" ts-criteria="rating|parseInt" ts-default="ascending">Rating</th>
            <th class="text-center" ts-criteria="games|lowercase">Games</th>
            <th class="text-center" ts-criteria="won|lowercase">Won</th>				
          </thead>
          <tbody>
            <tr ng-repeat="team2 in teams2" ts-repeat>
              <td><strong>{{ team2.rank }}</strong></td>
              <td>{{ team2.name }}</td>
              <td>{{ team2.captainName }}</td>
              <td>{{ team2.rating }}</td>
              <td>{{ team2.games }}</td>
              <td>{{ team2.won }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
    <!-- We worked for free to build this software, please do not remove the credit! -->
    <p class="text-center credits">Created by <a target="_blank" href="https://github.com/ShinDarth"><strong>ShinDarth</strong></a> && <a target="_blank" href="https://github.com/Helias"><strong>Helias</strong></a></p>
    </div>
  </body>
</html>
